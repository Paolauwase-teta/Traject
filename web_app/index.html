<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="brand">
                <h1>Trajectory<span class="highlight">.io</span></h1>
                <p>Advanced Motion Simulator</p>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label for="velocity">Initial Velocity (m/s)</label>
                    <div class="range-wrapper">
                        <input type="range" id="velocity-slider" min="0" max="100" value="50">
                        <input type="number" id="velocity" value="50" min="0">
                    </div>
                </div>

                <div class="input-group">
                    <label for="angle">Launch Angle (deg)</label>
                    <div class="range-wrapper">
                        <input type="range" id="angle-slider" min="0" max="90" value="45">
                        <input type="number" id="angle" value="45" min="0" max="90">
                    </div>
                </div>

                <div class="input-group">
                    <label for="gravity">Gravity (m/sÂ²)</label>
                    <select id="gravity">
                        <option value="9.81">Earth (9.81)</option>
                        <option value="1.62">Moon (1.62)</option>
                        <option value="3.71">Mars (3.71)</option>
                        <option value="24.79">Jupiter (24.79)</option>
                    </select>
                </div>

                <button id="launch-btn" class="primary-btn">
                    <span>LAUNCH PROJECTILE</span>
                </button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">Max Height</span>
                    <span class="stat-value" id="max-height">0.00 <span class="unit">m</span></span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Total Range</span>
                    <span class="stat-value" id="max-range">0.00 <span class="unit">m</span></span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Flight Time</span>
                    <span class="stat-value" id="flight-time">0.00 <span class="unit">s</span></span>
                </div>
            </div>
        </aside>

        <!-- Visualization Area -->
        <main class="visualizer">
            <canvas id="simulationCanvas"></canvas>
            <div class="overlay">
                <div class="live-stats">T: <span id="current-time">0.0</span>s</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
